<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Custom CSS dosyanız -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css"> <!-- Bootstrap 5 -->
</head>
<body>
    <header class="container text-center mt-5">
        <h1 class="display-4">Todo List</h1>
        <p class="lead">Yapılacaklar Listeni Düzenle</p>
    </header>
    
    <div class="container" id="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="todoForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">Todo Title</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Todo Description</label>
                                <textarea class="form-control" id="description" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Todo</button>
                        </form>
                    </div>
                </div>

                <ul class="list-group mt-4" id="todoList">
                    <!-- Todolar burada listelenecek -->
                </ul>
            </div>
        </div>
    </div>

    <footer class="container text-center mt-5">
        <p class="text-muted">© 2024 - Todo List App</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->
    <script src="assets/js/scripts.js"></script> <!-- Custom JS dosyanız -->
</body>
</html>
